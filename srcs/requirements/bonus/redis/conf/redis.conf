# Redis configuration for WordPress Object Cache

# Listening port for Redis (default: 6379)
port 6379

# Enable persistent data storage (optional, can be removed if not needed)
# Save the dataset to disk every 60 seconds if at least 1000 keys have changed
save 60 1000

# Specify the directory where data will be saved for persistence
# dir /var/lib/redis

# Enable AOF (Append Only File) for durability (optional)
appendonly yes

# Max memory for Redis (set according to your server resources)
# This ensures Redis does not use more memory than specified
maxmemory 256mb

# Eviction policy - choose an appropriate eviction policy for caching
# 'allkeys-lru' will remove the least recently used key when maxmemory is reached
maxmemory-policy allkeys-lru


