version: '3.8'  # Specify the version of the Compose file format

services:
  nginx:
    container_name: nginx  # Use a base of alpine 3.19 and then install nginx
    build:
      context: requirements/nginx  # Use the current directory as the build context
      dockerfile: Dockerfile  # Use the Dockerfile in the current directory
    ports:
      - "443:443"  # Map port 80 of the container to port 8080 on the host
    #env_file: ".env" # Load environment variables from a file
    restart: always  # Restart the container if it stops
