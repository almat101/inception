services:
  nginx:
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "443:443"
    env_file: ".env"
    restart: always
    volumes :
      - wordpress:/var/www/html
      # - adminer:/var/www/adminer
    healthcheck:
      test: ["CMD-SHELL", "curl -f -s -k https://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      wordpress:
        condition: service_healthy
      # - adminer
      # - grafana
    networks:
      - inception2

  mariadb:
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    container_name: mariadb
    env_file: ".env"
    restart: always
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "--password=${MARIA_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception2

  wordpress:
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    env_file: ".env"
    restart: always
    volumes:
      - wordpress:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
      # - redis
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - inception2

